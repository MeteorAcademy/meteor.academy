<template name="home">

      <h2>Meteor Academy</h2>
      <p>Hitch Your Wagon to Meteor for Great Wealth and Beauty!</p>
      <button href="#about">Learn More</button>
   </div><!-- end .hero -->

   <ul class="tabs">
       <li class="active"><a data-tab="#intro" href="#">Introduction</a></li>
       <li><a data-tab="#chapter0" href="#">Chapter 0</a></li>
       {{#if currentUser}}
         <li><a data-tab="#chapter1" href="#">Chapter 1</a></li>
       {{/if}}
   </ul>

   <div class="tabs-content">
       <div class="tabs-pane active" id="intro">
           {{> introduction}}
       </div>

       <div class="tabs-pane" id="chapter0">
           {{> zero}}
       </div>

       {{#if currentUser}}
          <div class="tabs-pane" id="chapter1">
              {{> one}}
          </div>
       {{/if}}
   </div>

   <script>
      tabby.init();
   </script>
</template>
