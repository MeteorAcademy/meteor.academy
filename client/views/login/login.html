<template name="login">
   <h2>Login</h2>
   <form class="login">
      <label>Email Address</label>
      <input class="log-email" type="text" placeholder="you@example.com">

      <label>Password</label>
      <input class="log-password" type="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;">

      <button type="submit">Login</button>
   </form>

   <p>
      Don't have an account?  <a href="{{pathFor 'register'}}">Create one</a>!
   </p>
</template>
