<template name="register">
   <h2>Register</h2>
   <p>You'll need to create an account to read all the published chapters.</p>
   <form class="register">
      <label>Email Address</label>
      <input class="reg-email" type="email" placeholder="Email Address">

      <label>Password</label>
      <input class="reg-password" type="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;">

      <button type="submit">Register</button>
   </form>
</template>
